apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base Kubernetes resources for CODITECT platform
# These resources are shared across all environments (dev, staging, production)
# Environment-specific overlays customize these base resources

resources:
  - namespaces.yaml
  - rbac.yaml
  - network-policies.yaml
  - resource-quotas.yaml
  - limit-ranges.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: coditect-platform

# Common annotations
commonAnnotations:
  documentation: "https://github.com/coditect-ai/coditect-citus-django-infra"
  managed-by: "opentofu"
